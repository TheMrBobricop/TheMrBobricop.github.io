<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATTOO CLUB | Нижнекамск</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --main-black: #0a0a0a;
            --accent-gold: #FFD700;
            --hover-gold: #cca300;
            --section-bg: rgba(10, 10, 10, 0.97);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: var(--main-black);
            color: white;
            overflow-x: hidden;
        }

        /* Header with animated logo */
        header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.7)),
                        url('https://sun9-64.userapi.com/impg/c840421/v840421111/43464/avOF0MAMkKk.jpg') center/cover;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .logo-container {
            position: relative;
            text-align: center;
            perspective: 100px;
        }

        .main-logo {
            width: 300px;
            filter: drop-shadow(0 0 15px var(--accent-gold));
            animation: logoFloat 3s ease-in-out infinite;
        }

        /* Navigation */
        .nav-tabs {
            position: fixed;
            top: 30px;
            right: 50px;
            z-index: 1000;
            display: flex;
            gap: 40px;
        }

        .nav-tab {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            padding: 10px 0;
            transition: 0.3s;
        }

        .nav-tab::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent-gold);
            transition: 0.3s;
        }

        .nav-tab:hover::after {
            width: 100%;
        }

        /* Tattoo Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 10%;
        }

        .tattoo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: 0.4s;
            aspect-ratio: 3/4;
        }

        .tattoo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%);
            transition: 0.4s;
        }

        .tattoo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255,215,0,0.2);
        }

        .tattoo-item:hover img {
            filter: grayscale(0);
            transform: scale(1.05);
        }

        /* Master Section */
        .master-section {
            padding: 100px 10%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            background: var(--section-bg);
            margin: 100px 0;
        }

        .master-photo {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
        }

        .master-photo img {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .master-photo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 50%, var(--accent-gold));
            mix-blend-mode: multiply;
        }

        /* Animations */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(-2цdeg); }
            100% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--accent-gold); }
            50% { text-shadow: 0 0 20px var(--accent-gold); }
            100% { text-shadow: 0 0 10px var(--accent-gold); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .master-section { grid-template-columns: 1fr; }
            .gallery-grid { grid-template-columns: 1fr; }
            .nav-tabs { right: 20px; gap: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-tabs">
            <a href="#gallery" class="nav-tab">Галерея</a>
            <a href="#master" class="nav-tab">Мастер</a>
        </nav>
        <div class="logo-container">
            <title>TATTOO CLUB | Нижнекамск</title> 
                 
        </div>
    </header>

    <section id="gallery" class="gallery-grid">
        <!-- Tattoo examples -->
        <div class="tattoo-item">
            <img src="https://drawinks.ru/cache/iblock/aac/aac9465426e942d63102ec0efcd45fa1R$$$400$$$.webp" 
                 alt="Тату 1">
        </div>
        <div class="tattoo-item">
            <img src="https://drawinks.ru/cache/iblock/c92/c92c422d92f7bf2abb2927a86d8d2318R$$$400$$$.webp" 
                 alt="Тату 2">
        </div>
        <div class="tattoo-item">

        </div>
        <div class="tattoo-item">

                 alt="Тату 4">

        <div class="tattoo-item">

                 alt="Тату 5">

    </section>

    <section id="master" class="master-section">
        <div class="master-photo">
            <img src="https://sun9-53.vkuserphoto.ru/s/v1/ig2/RVaQ0R2P0ng8wrg8wB6eDj-lOqxhBXKypiWdf7cAw-IP5JkckZa2FZsJ3OeNKn4TCfOqgL7ch3VKIi6dSkqtnq9a.jpg?quality=95&as=32x48,48x72,72x108,108x162,160x240,240x360,360x540,480x720,540x810,640x960,720x1080,1080x1621,1280x1921,1440x2161,1706x2560&from=bu&cs=720x1080" 
                 alt="Денис - главный мастер">
        </div>
        <div class="master-info">
            <h2 style="color: var(--accent-gold); font-size: 2.5em; margin-bottom: 30px;">
                Денис - создатель салона
            </h2>
            <p style="font-size: 1.2em; line-height: 1.6; margin-bottom: 20px;">
                10 лет профессионального опыта в создании уникальных татуировок. 
                Специализация: blackwork, орнаментальные стили, кастомные проекты.
            </p>
            <button style="background: var(--accent-gold); 
                         border: none; 
                         padding: 15px 40px; 
                         font-size: 1.1em; 
                         cursor: pointer; 
                         transition: 0.3s;">
                Записаться на консультацию
            </button>
        </div>
    </section>
</body>
</html>
